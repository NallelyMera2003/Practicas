<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebebf3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <header>Ingreso de Datos Personales</header>
        <table>
            <tr>
                <td>
                    <label for="identificacion">Ingrese Identificación</label>
                    <input type="text" id="identificacion" name="txtidentificacion" placeholder="Debe ingresar su cédula sin guion" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nombres">Ingrese sus Nombres</label>
                    <input type="text" id="nombres" name="txtnombres" placeholder="Debe ingresar sus nombres completos" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellidos">Ingrese sus Apellidos</label>
                    <input type="text" id="apellidos" name="txtapellidos" placeholder="Debe ingresar sus apellidos sin números" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="txtdireccion" placeholder="Calle, número, piso, puerta" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="codigo_postal">Código Postal</label>
                    <input type="text" id="codigo_postal" name="txtcodigopostal" placeholder="Código postal" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="municipio">Municipio</label>
                    <select id="municipio" name="txtmunicipio" required>
                        <option value="Quito">Quito</option>
                        <option value="Guayaquil">Guayaquil</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Santo Domingo">Santo Domingo</option>
                        <option value="Machala">Machala</option>
                        <option value="Durán">Durán</option>
                        <option value="Manta">Manta</option>
                        <option value="Portoviejo">Portoviejo</option>
                        <option value="Loja">Loja</option>
                        <option value="Ambato">Ambato</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="provincia">Provincia</label>
                    <select id="provincia" name="txtprovincia" required>
                        <option value="Azuay">Azuay</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Cañar">Cañar</option>
                        <option value="Carchi">Carchi</option>
                        <option value="Chimborazo">Chimborazo</option>
                        <option value="Cotopaxi">Cotopaxi</option>
                        <option value="El Oro">El Oro</option>
                        <option value="Esmeraldas">Esmeraldas</option>
                        <option value="Galápagos">Galápagos</option>
                        <option value="Guayas">Guayas</option>
                        <option value="Imbabura">Imbabura</option>
                        <option value="Loja">Loja</option>
                        <option value="Los Ríos">Los Ríos</option>
                        <option value="Manabí">Manabí</option>
                        <option value="Morona Santiago">Morona Santiago</option>
                        <option value="Napo">Napo</option>
                        <option value="Orellana">Orellana</option>
                        <option value="Pastaza">Pastaza</option>
                        <option value="Pichincha">Pichincha</option>
                        <option value="Santa Elena">Santa Elena</option>
                        <option value="Santo Domingo de los Tsáchilas">Santo Domingo de los Tsáchilas</option>
                        <option value="Sucumbíos">Sucumbíos</option>
                        <option value="Tungurahua">Tungurahua</option>
                        <option value="Zamora Chinchipe">Zamora Chinchipe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="txtpais" placeholder="Ecuador" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="txtemail" placeholder="Debe ingresar su email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefono_fijo">Teléfono Fijo</label>
                    <input type="tel" id="telefono_fijo" name="txttelefonofijo" placeholder="Teléfono fijo" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefono_movil">Teléfono Móvil</label>
                    <input type="tel" id="telefono_movil" name="txttelefonomovil" placeholder="Teléfono móvil" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
