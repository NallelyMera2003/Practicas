<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Peso IMC</h1>
        <img src="img/peso.png" class="img-fluid" alt="IMC">
        <form id="imcForm">
            <div class="input-group">
                <label for="peso">PESO (kg):</label>
                <input type="number" id="peso" placeholder="Peso (kg)" required>
            </div>
            <div class="input-group">
                <label for="altura">ALTURA (m):</label>
                <input type="number" id="altura" placeholder="Altura (m)" step="0.01" required>
            </div>
            <button type="submit">Calcular IMC</button>
        </form>
    </div>
    
    <!-- Primero cargamos jQuery desde un CDN pÃºblico -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Luego cargamos tu script personalizado -->
    <script src="js/codigo.js"></script>
</body>
</html>
